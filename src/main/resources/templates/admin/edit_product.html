<!DOCTYPE html>
<html  lang="en"  xmlns:th = "html://www.thymeLeaf.org"  th:replace="base::Layout(~{::section})">

<head>
    <meta>
    <title>
        INSERT IITLE HERE
    </title>
</head>

<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">

            <div class="col-md-6 offset-md-3">

                <div  class="card  card-sh">
                    <div class="card-header text-center fs-4">
                        <p class="fs-4">Add Product</p>


                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMsg()}">
                            </th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMsg()}">
                            </th:block>
                        </th:block>
                    </div>
                    <div class="card-body ">
                        <form action="/admin/updateProduct"  enctype="multipart/form-data"  method="post" >
                            <input  type="hidden" name="id"  th:value="${editProduct.id}">
                            <div class="mb-3">

                                <label>Enter Title</label>
                                <input type="text" name="title" class="form-control" th:value="${editProduct.title}">

                            </div>

                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea rows="3" class="form-control"  name="description">[[${editProduct.description}]]</textarea>

                            </div>
                            <div class="mb-3">

                                <label>Category</label>
                                <select class="form-control"  name="category">
                                    <option>[[${editProduct.category}]]</option>
                                    <option th:each="c:${categories}">[[${c.name}]]</option>
                                </select>


                            </div>
                            <div class="mb-3">


                                <label>Enter Price</label>
                                <input type="number" name="price" class="form-control" th:value="${editProduct.price}">

                            </div>


                            <div class="row">
                                <div class="mb-3 col">


                                    <label>Stock</label>
                                    <input type="number" name="stock" class="form-control" th:value="${editProduct.stock}">

                                </div>

                                <div class="mb-3 col">


                                    <label>Upload Image</label>
                                    <input type="file" name="file" class="form-control">

                                </div>
                            </div>

                            <img th:src="@{'/img/product_img/' + ${editProduct.image}}" width="100px" height="100px">

                            <button class="btn btn-primary col-md-12">Update</button>

                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
</body>
