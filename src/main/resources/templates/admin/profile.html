<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h3 class="text-center">My Profile</h3>

                <div class="text-center">
                    <th:block th:if="${session.succMsg}">
                        <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMsg()}">
                        </th:block>
                    </th:block>

                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMsg()}">
                        </th:block>
                    </th:block>
                </div>
                <hr>

                <div class="text-center my-3">
                    <img th:src="@{'img/profile_img/'+${user.profileImage}}" alt="Profile Image" class="border p-2"
                         style="width: 110px; height: 110px; border-radius: 50%; ">
                </div>

                <div class="col-md-6 offset-md-3 mt-4">
                    <form action="/admin/updateProfile"  method="post" enctype="multipart/form-data">
                        <table class="table table-borderless">
                            <tbody>
                            <tr>
                                <th>Name</th><td>:</td>
                                <td><input type="text" class="form-control" name="name" th:value="${user.name}"></td>
                            </tr>
                            <tr>
                                <th>Mobile Number</th><td>:</td>
                                <td><input type="text" class="form-control" name="mobileNumber" th:value="${user.mobileNumber}"></td>
                            </tr>
                            <tr>
                                <th>Email</th><td>:</td>
                                <td><input type="email" class="form-control" name="email" th:value="${user.email}"></td>
                            </tr>
                            <tr>
                                <th>Address</th><td>:</td>
                                <td><input type="text" class="form-control" name="address" th:value="${user.address}"></td>
                            </tr>
                            <tr>
                                <th>City</th><td>:</td>
                                <td><input type="text" class="form-control" name="city" th:value="${user.city}"></td>
                            </tr>
                            <tr>
                                <th>State</th><td>:</td>
                                <td><input type="text" class="form-control" name="state" th:value="${user.state}"></td>
                            </tr>
                            <tr>
                                <th>Pincode</th><td>:</td>
                                <td><input type="text" class="form-control" name="pincode" th:value="${user.pincode}"></td>
                            </tr>
                            <tr>
                                <th>Image</th><td>:</td>
                                <td><input type="file" class="form-control" name="img"></td>
                            </tr>
                            <tr>
                                <th>Role</th><td>:</td>
                                <td><input type="text" class="form-control" name="role" th:value="${user.role}"></td>
                            </tr>
                            <tr>
                                <th>Account Status</th><td>:</td>
                                <td><input type="text" class="form-control" name="isEnable" th:value="${user.isEnable}">
                                <input name="id" th:value="${user.id}" type="hidden">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" class="text-center">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>

                <div class="col-md-8 offset-md-2 mt-5">
                    <h4 class="text-center">Change Password</h4>
                    <hr>
                    <form action="/admin/changePassword" method="post" >
                        <div class="row mb-3 align-items-center">
                            <label for="currentPassword" class="col-sm-4 col-form-label">Current Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" name="currentPassword" id="currentPassword">
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <label for="newPassword" class="col-sm-4 col-form-label">New Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" name="newPassword" id="newPassword">
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword">
                            </div>
                        </div>
                        <div class="text-center mb-5">
                            <button type="submit" class="btn btn-warning">Change Password</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</section>
</body>
</html>
