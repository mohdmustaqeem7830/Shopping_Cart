<!DOCTYPE html>
<html  lang="en"  xmlns:th = "html://www.thymeLeaf.org"  th:replace="base::Layout(~{::section})">

<head>
    <meta>
    <title>
        INSERT IITLE HERE
    </title>
</head>

<body>
<section>
    <div class="container-fluid mt-5 p-5">
        <div class="row">
            <div class="col-md-3  offset-md-5">
                <div class="card  card-sh">
                    <div class="card-header text-center">
                        <p class="fs-4">Edit Category</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMsg()}">
                            </th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMsg()}">
                            </th:block>
                        </th:block>
                    </div>
                    <div class="card-body">

                        <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                             <input  type="hidden" name="id"  th:value="${editCategory.id}">
                            <div class="mb-3">
                                <label>Enter Category</label>
                                <input type="text" name="name"  class="form-control"  th:value="${editCategory.name}">

                            </div>
                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="radioDefault1" th:checked="${editCategory.isActive==true}" value="true">
                                    <label class="form-check-label" for="radioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="radioDefault2" th:checked="${editCategory.isActive==false}"  value="false" >
                                    <label class="form-check-label" for="radioDefault2">
                                        Inactive
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label>Upload Image</label>
                                    <input type="file" name="file"  class="form-control"  >
                                </div>

                                <img th:src="@{'/img/category_img/' + ${editCategory.imageName}}" width="100px" height="100px">
                                <button class="btn btn-primary col-md-12 mt-2">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
