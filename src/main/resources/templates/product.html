<!DOCTYPE html>
<html  lang="en"  xmlns:th = "html://www.thymeLeaf.org"  th:replace="base::Layout(~{::section})">

<head>
    <meta>
    <title>
        INSERT IITLE HERE
    </title>
</head>

<body>

   <section>

       <div class="container-fluid bg-primary  p-5 mt-5">
           <div class="row">
               <div class="col-md-8 offset-md-2">
                   <form action="/search" method="get">
                       <div class="input-group">
                            <input type="text" class="form-control" name="ch">
                           <button class="btn btn-light text-dark ms-3 col-md-2"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                       </div>
                   </form>
               </div>
           </div>
       </div>


       <div class="container-fluid mt-1">
            <div class="row">
                <div class="col-md-2">
                    <div class="list-group">
                        <p class="fs-4 text-center">Categories</p>
                        <a href="/products" class="list-group-item list-group-item-action active" aria-current="true" th:classappend="${paramValue==''} ? 'active' : '' ">
                            All
                        </a>
                        <a   th:each="c:${categories}" th:href="@{'/products?category='+${c.name}}" th:classappend="${paramValue==c.name} ? 'active' : '' " class="list-group-item list-group-item-action">[[${c.name}]]</a>

                    </div>
                </div>
                <div class="col-md-10 ">
                    <div class="card">
                        <div class="card-body">
                            <p class="fs-3 text-center">Products</p>
                            <div class="row">
                                <th:block th:if="${productsSize>0}">
                                </th:block>
                                <div class="col-md-3"  th:each="p:${products}">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <img th:src="@{'img/product_img/'+${p.image}}" width="100%" height="150px">
                                            <p class="fs-5 text-center">[[${p.title}]]</p>
                                            <div class="row text-center">
                                                <p class="fs-6 fw-bold">
                                                    <span>&#8377 [[${p.discountPrice}]]</span> <br>
                                                    <span class="text-decoration-line-through text-secondary">&#8377 [[${p.price}]]</span>
                                                    <span class="fs-6 text-success">[[${p.discount}]] %off</span>

                                                </p>
                                                <a th:href="@{'/view_product/'+${p.id}}" class="btn btn-primary col-md-6 offset-md-3">View Details</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <th:block th:unless="${productsSize>0}">
                                    <P class="fs-4 text-danger text-center">Product not available</P>
                                </th:block>


                            </div>
                        </div>
                    </div>

<!--                    start pagination-->

                    <div class="row mb-5">
                       <div class="col-md-4 ">Total Products : [[${totalElements}]]</div>
                                 <div class="col-md-6">
                                     <th:block th:if="${productsSize>0}">
                                         <nav aria-label="Page navigation example">
                                             <ul class="pagination">
                                                 <li class="page-item">
                                                     <a class="page-link" th:classappend="${isFirst}?'disabled':''" th:href="@{'/products?pageNo='+${pageNo-1}}" aria-label="Previous">
                                                         <span aria-hidden="true">&laquo;</span>
                                                     </a>
                                                 </li>
                                                 <li class="page-item"  th:each="i:${#numbers.sequence(1,totalPages)}" th:classappend="${pageNo+1==i}?'active':''">
                                                     <a class="page-link" th:href="@{'/products?pageNo='+${i-1}}">[[${i}]]</a></li>
                                                 <li class="page-item">
                                                     <a class="page-link" th:classappend="${isLast}?'disabled':''" th:href="@{'/products?pageNo='+${pageNo+1}}" aria-label="Next">
                                                         <span aria-hidden="true">&raquo;</span>
                                                     </a>
                                                 </li>
                                             </ul>
                                         </nav>
                                     </th:block>
                                 </div>

                    </div>
                </div>
            </div>
       </div>
   </section>
</body>

</html>
