<!DOCTYPE html>
<html  lang="en"  xmlns:th = "html://www.thymeLeaf.org"  th:replace="base::Layout(~{::section})">

<head>
    <meta>
    <title>
        INSERT IITLE HERE
    </title>
</head>

<body>
<section>

    <div class="container mt-5">
        <div class="card card-sh">

            <div class="card-header text-center">
                <p class="fs-4">View Products</p>
            </div>

            <div class="card-body  text-center">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Sl No.</th>
                        <th scope="col">Image</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col" class="text-center">Quantity</th>
                        <th scope="col">Total Price</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cart,c:${carts}">
                        <th scope="row">[[${c.count}]]</th>
                        <td><img th:src="@{/img/product_img/}+${cart.product.image}" height="80px" width="80px"></td>
                        <td>[[${cart.product.title}]]</td>
                        <td>[[${cart.product.discountPrice}]]</td>
                        <td class="text-center"><a th:href="@{'/user/cartQuantityUpdate?sy=de&cid='+${cart.id}}"><i class="fa-solid fa-square-minus text-danger"></i></a>
                            [ [[${cart.quantity}]] ]
                            <a th:href="@{'/user/cartQuantityUpdate?sy=in&cid='+${cart.id}}"><i class="fa-solid fa-square-plus text-primary"></i></a></td>
                        <td>[[${cart.totalPrice}]]</td>

                    </tr>

                    <tr>
                        <td colspan="4"></td>
                        <td class="fw-bold">Total Price</td>
                        <td class="fw-bold">&#8377; [[${totalOrderPrice}]]</td>
                    </tr>

                    </tbody>
                </table>
                <div>
                    <a href="/user/orders" class="btn btn-warning text-center">
                        Proceed to Payment
                    </a>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
