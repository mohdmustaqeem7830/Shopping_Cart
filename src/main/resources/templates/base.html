<!DOCTYPE html>
<html  lang="en"  xmlns:th = "html://www.thymeLeaf.org"  th:fragment="Layout(content)">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link  rel="stylesheet" href="/css/style.css">
    <meta  charset="ISO-8859-1">

    <title>
        INSERT IITLE HERE
    </title>
</head>

<body>


<!--   start nav bar-->

<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-cart-shopping"></i> Ecom Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <th:block th:if="${user==null}">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                </th:block>

                <th:block th:unless="${user==null}">
                    <li class="nav-item" th:if="${user.role=='ROLE_USER'}">
                        <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
                    </li>

                    <li class="nav-item" th:if="${user.role=='ROLE_ADMIN'}">
                        <a class="nav-link active" aria-current="page" href="/admin/"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                </th:block>


                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/products">Product</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle  active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Category
                    </a>
                    <ul class="dropdown-menu">
                        <li th:each="c:${categories}"><a class="dropdown-item" th:href="@{'/products?category='+${c.name}}">[[${c.name}]]</a></li>

                    </ul>
                </li>
            </ul>



            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">


                <th:block  th:if="${user==null}">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/signin"><i class="fa-solid fa-right-to-bracket"></i> LOGIN</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/register">REGISTER</a>
                    </li>

                </th:block>


                <th:block  th:unless="${user==null}">

                    <th:block th:if="${user.role=='ROLE_USER'}">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user/cart"><i class="fa-solid fa-cart-shopping"></i></i> Cart [ [[${countCart}]] ]</a>
                        </li>
                    </th:block>



                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#"  role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-user"></i> [[${user.name}]]</a>

                        <ul class="dropdown-menu">
                            <li th:if="${user.role=='ROLE_USER'}"><a class="dropdown-item" href="/user/profile">Profile</a></li>
                            <li th:if="${user.role=='ROLE_ADMIN'}"><a class="dropdown-item" href="/admin/profile">Profile</a></li>
                            <li th:if="${user.role==ROLE_USER}"><a class="dropdown-item" href="/user/userOrders">My Orders</a></li>
                            <li><a class="dropdown-item" href="/logout">Log out</a></li>
                            <li><hr class="dropdown-divider"></li>
                        </ul>
                     </li>

<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link active" aria-current="page" href="/logout"><i class="fa-solid fa-right-to-bracket"></i> Logout</a>-->
<!--                    </li>-->

                </th:block>




            </ul>

        </div>
    </div>
</nav>

<!--end nav bar-->
<div th:replace="${content}">
</div>
<!-- start footer-->
     <div class="container-fluid p-1 bg-primary text-center text-white fixed-bottom " style="margin-top: 250px">
               <p>Ecommercestore.com</p>
     </div>
<!--end footer-->


<!-- Jquery Validation Library  -->
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="../js/script.js"></script>
<!-- End  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
